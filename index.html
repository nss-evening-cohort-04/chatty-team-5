<!DOCTYPE html>
<html>
    <head>
        <title>Chatty Kathy</title>
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="stylez.css">
    </head>
    <body>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
         <div class="navbar-header">
            <h1 class="navbar-brand m-b-0">Chatty</h1>
        </div>
            <div class="form-group" style="display:inline;">
                <input class="form-control input-md" id="user-input" type="input" placeholder="Enter your message...">
                <input class="form-control input-md hidden" id="edit-input" type="input" placeholder="">
                    <button id="clear-messages" type="submit" class="btn-primary">Clear Messages</button>
                <div id="theme-settings" style="display:inline;">
                    <input class="input" type="checkbox" name="chk_None_provided" id="dark-theme" value="" onclick="makeDarkTheme()"> Dark Theme
                    <input class="input" type="checkbox" name="chk_None_provided" id="large-text" value="" onclick="checkboxLarge()"> Large Text
                </div>
            </div>
      </div>
   </nav>
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
        Change Theme
        </button>
        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">Pick a Theme</h4>
                    </div>
                    <div class="modal-body">
                        <ul class="radio-theme">
                            <li>Select Background Color<input id="backgroundColor"  type="color" name=""></li>
                            <li>Select Font Color<input id="fontColor" type="color" name=""></li>
                        </ul>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" id="themeSubmit" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="entered-messages" class="col-md-6 col-md-offset-2"></div>


        <script type="text/javascript" src="moment.js"></script>
        <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script type="text/javascript" src="JS/chatty.js"></script>
        <script type="text/javascript" src="JS/DOMHandler.js"></script>
        <script type="text/javascript" src="JS/deleter.js"></script>
    </body>
</html>
